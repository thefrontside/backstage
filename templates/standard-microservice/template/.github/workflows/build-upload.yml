name: Build and Push Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Get component name
        id: componentName
        uses: mikefarah/yq@master
        with:
          cmd: yq '.metadata.name' 'catalog-info.yaml'
      - uses: actions/checkout@v3
      - name: Google Cloud Workload Identity Federation
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.HUMAN_CLOUD_PROVIDER }} # ðŸš¨ cloud_workload_provider
          service_account: ${{ secrets.HUMAN_CLOUD_SERVICE }} # ðŸš¨ cloud_service_account
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      - name: Authenticate to Artifacts Registry
        run: gcloud auth configure-docker ${{ secrets.DOCKER_HOST }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.CONTAINER_REGISTRY_URL }}/${{steps.componentName.outputs.result}}:${{ github.event.inputs.id }}
      - name: Notify Humanitec
        run: |
          curl \
            --request POST "https://api.humanitec.io/orgs/${{ secrets.HUMANITEC_ORG_ID }}/images/${{steps.componentName.outputs.result}}/builds" \
            --header "Authorization: Bearer ${HUMANITEC_TOKEN}" \
            --header "Content-Type: application/json" \
            --data-raw '{ 
                "branch": "'${{github.ref_name}}'",
                "commit": "'${{github.sha}}'",
                "image": "'${{ secrets.CONTAINER_REGISTRY_URL }}/${{steps.componentName.outputs.result}}'",
                "tags": ["'latest'"]
            }'


